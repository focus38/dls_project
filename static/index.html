<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid { height: 100vh; }
        .left-panel, .right-panel { height: 100%; overflow-y: auto; }
        #previewContainer { display: none; }
        #processedImage { max-width: 100%; max-height: 640px; }
        .status-badge { font-size: 0.9rem; }
        .bgc-light {
            background-color: rgba(var(--bs-secondary-bg-rgb), var(--bs-bg-opacity)) !important
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Левая панель - загрузка файла -->
            <div class="col-md-6 left-panel bg-body-secondary p-4">
                <h2 class="mb-4">Загрузка изображения</h2>
                <div class="mb-3">
                    <div class="row">
                        <label class="col-2 d-flex flex-column justify-content-center"
                               style="max-width: 140px !important;">Фото счетчика</label>
                        <div class="col">
                            <input class="form-control" type="file" id="imageUpload" accept="image/*">
                        </div>
                        <div class="col-2">
                            <button id="uploadBtn" class="btn btn-primary" type="button">
                                Загрузить
                                <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="previewLeftContainer" class="mt-3" style="display: none;">
                    <img id="imagePreview" src="#" alt="Изображение до детекции" class="img-thumbnail" style="max-height: 640px;">
                    <ul class="list-group mt-3" id="fileInfo"></ul>
                </div>
            </div>
            
            <!-- Правая панель - результат обработки -->
            <div class="col-md-6 right-panel p-4">
                <h2 class="mb-4">Результат обработки</h2>
                <div id="uploadStatus" class="mt-3">
                    <div class="alert alert-info px-2 py-2" role="alert" style="display: none; --bs-alert-padding-y: 1.3rem;">
                        Идентификатор: <span id="fileUuid" class="fw-bold"></span>
                        <span id="statusBadge" class="badge bg-secondary status-badge ms-2">Ожидание</span>
                    </div>
                </div>
                <div id="previewRightContainer" class="mt-3" style="display: none;">
                    <img id="processedImage" class="img-fluid rounded shadow" src="" alt="Результат детекции">
                    <ul class="list-group mt-3" id="indicatorValues"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
