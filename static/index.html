<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid { height: 100vh; }
        .left-panel, .right-panel { height: 100%; overflow-y: auto; }
        #previewContainer { display: none; }
        #processedImage { max-width: 100%; max-height: 70vh; }
        .status-badge { font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Левая панель - загрузка файла -->
            <div class="col-md-6 left-panel bg-light p-4">
                <h2 class="mb-4">Загрузка изображения</h2>
				<div class="mb-3">
					<label for="imageUpload" class="form-label">Выберите файл изображения</label>
                    <div class="row">
						<div class="col">
							<input class="form-control" type="file" id="imageUpload" accept="image/*">
						</div>
						<div class="col-2">
							<button id="uploadBtn" class="btn btn-primary">Загрузить</button>        
						</div>
					</div>
                </div>

                <div class="progress mt-3" style="display: none;">
                    <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>

				<div id="previewLeftContainer" class="text-center mt-4" style="display: none;">
					<img id="imagePreview" src="#" alt="Изображение до детекции" class="img-thumbnail" style="max-height: 640px;">
					<div class="mt-2"><small id="fileInfo" class="text-muted"></small></div>
                </div>
            </div>
            
            <!-- Правая панель - результат обработки -->
            <div class="col-md-6 right-panel p-4">
                <h2 class="mb-4">Результат обработки</h2>
				<div id="uploadStatus" class="mt-3">
                    <div class="alert alert-info" role="alert" style="display: none; --bs-alert-padding-y: 1.3rem;">
                        Идентификатор: <span id="fileUuid" class="fw-bold"></span>
                        <span id="statusBadge" class="badge bg-secondary status-badge ms-2">Ожидание</span>
                    </div>
                </div>
                <div id="previewRightContainer" class="text-center mt-4" style="display: none;">
                    <img id="processedImage" class="img-fluid rounded shadow" src="" alt="Результат детекции">
                </div>
            </div>
        </div>
    </div>
	
	<script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
